Szukaj:
<input ng-model="query">
Sortuj:
<select ng-model="c.orderMode">
    <option value="-date">Od najnowszych</option>
    <option value="date">Od najstarszych</option>
    <option value="title">Alfabetycznie</option>
</select>

<div ng-repeat="post in c.posts | filter:query | orderBy:c.orderMode">
    <div class="posts">
        <section class="post">
            <header class="post-header">
                <a href="#archives/{{post.id}}">
                    <img class="post-avatar" height="80" width="80" ng-src="{{post.titleImageUrl}}">
                </a>                
                <h2 class="post-title">
                    <a class="post-title-link" href="#archives/{{post.id}}">{{post.title}}</a>
                </h2>
            </header>
            <div>
                <span class="post-description"> {{post.shortDescription}}</span> 
                <a class="post-more-info" href="#archives/{{post.id}}">Czytaj więcej</a>
            </div>            
        </section>
    </div>
</div>
